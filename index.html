<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <seccion class="article__content">
      <div class="article__contentImagen">
        <img src="images/drawers.jpg" alt="" class="article__imagen">
      </div>
      <div class="article__review">
        <h1 class="article__title">Shift the overall look and feel by adding these wonderful touches to furniture in
          your home</h1>
        <p class="article__text">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've
          got some simple tips to help you make any room feel complete.
        </p>
        <div class="article__autor">
          <div class="article__autorContentImagenAutor">
            <img src="images/avatar-michelle.jpg" alt="" class="article__autorImagen">
          </div>
          <div class="article__autorDatos">
            <h3 class="article__autorName">Michelle Appleton</h3>
            <h2 class="article__autorDate">28 Jun 2020</h2>
          </div>
          <div class="article__autorShare">
            <img src="images/icon-share.svg" alt="" class="article__autorSahreIcon">
          </div>
        </div>
      </div>
    </seccion>
  </div>
</body>

</html>
